<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin: 0px;
			}
			.margin_top{
				margin-top: 15px;
			}
		</style>
	</head>
	<body style="text-align: center;padding: 5px;background-color: gainsboro">
		<div style="text-align: left;">
			<span>地址：</span><input id="uri" type="text" style="width: 800px;font-size: 20px;" />
			<div class="margin_top">
				<span>请求：</span><textarea id="requestBody" style="resize: none;width: 800px;height: 200px;font-family: STHeiti;font-size: 20px;"></textarea>
			</div>
			<div class="margin_top">
				<span>响应：</span><textarea  id="responseBody" style="resize: none;width: 800px;height: 200px;font-family: STHeiti;font-size: 20px;"></textarea>
			</div>
			<div class="margin_top"><button style="width: 200px;height: 50px;" onclick="send()">请 求</button></div>
		</div>
		<script>
			function send() {
				let uri = document.getElementById("uri").value
				let requestBody = document.getElementById("requestBody").value

				var xhr = new XMLHttpRequest();

				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4 && xhr.status == 200) {
						document.getElementById("responseBody").innerHTML = xhr.responseText;
					}
				}
				console.log(uri)
				xhr.open("POST", uri, true);
				xhr.setRequestHeader("Content-type", "application/json;charset=UTF-8"); //可以发送json格式字符串
				xhr.send(requestBody);
			}
		</script>
	</body>
</html>
